<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                const result = (n * Math.floor(n/2) + Math.ceil(n/2)) ;
                return n % 2 === 1 ? result + Math.floor(n/2) : result;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
