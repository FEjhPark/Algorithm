<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let result =0;
                for(let x=1; x<=n; x++){
                    result+=x;
                }

                return result;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
