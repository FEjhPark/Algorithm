<html>

        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[...arr].filter(item => {return item%2==1} );
                console.log(answer.reduce((total, value)=>{return total + value}));
                console.log(Math.min(...answer));
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            solution(arr);
        </script>
