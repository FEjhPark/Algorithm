<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(num,arr){         
                let answer=arr.filter(item=>{return item>=num});

                return answer
            }

            let num = 6;
            let arr=[7, 3, 9, 5, 6, 12];
            console.log(...solution(num,arr));
        </script>
    </body>
</html>
