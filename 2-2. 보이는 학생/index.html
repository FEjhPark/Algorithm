<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let maxNumber = 0;
                let count =0;
                arr.forEach(item => {
                    if(maxNumber < item){
                        maxNumber = item;
                        count++;
                    }
                });
                return count;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
