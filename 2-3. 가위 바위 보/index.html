<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                a.forEach((item,index) => {
                    if(item === b[index]){
                        console.log('D');
                    }else{
                        if(item === 1){ // A가 가위일떄
                            console.log(b[index]===2?'B':'A');
                        }else if(item === 2){ // A가 바위 일때
                            console.log(b[index]===1?'A':'B');
                        }else if(item === 3){ // A가 보 일때
                            console.log(b[index]===2?'A':'B');
                        }
                    }
                });
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            solution(a, b);
        </script>
    </body>
</html>
