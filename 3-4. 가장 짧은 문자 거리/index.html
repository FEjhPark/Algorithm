<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let t_index = [-1, s.indexOf(t)];
                let result = '';

                s.split('').forEach((item, index) => {
                    if(item === t){
                        t_index[0]= t_index[1];
                        t_index[1]= s.indexOf(t, t_index[0]+1);
                        result+='0';
                    }else{
                        let t_index_one_value = t_index[1] !== -1 ? t_index[1] : t_index[0];
                        result += Math.abs(index - t_index[0] < t_index_one_value - index ? index - t_index[0] : t_index_one_value - index );
                    }
                    result+=' '
                });

                return result;
            }
            
            let str="teachermodefdsafdsafdsaf";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
