<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                // 초기값설정 [현재 t인덱스, 다음 t인덱스]
                let t_index = [-1, s.indexOf(t)];

                // 결과값 설정
                let result = '';

                s.split('').forEach((item, forIndex) => { 
                    if(item === t){
                        // 다음t인덱스 => 현재t인덱스
                        t_index[0]= t_index[1];

                        // 다음t인덱스 => 그 다음 t인덱스 찾아서 교체 (없다면 -1이 들어감) 
                        t_index[1]= s.indexOf(t, t_index[0]+1);

                        // item이 t와 같아서 들어온 거니까 거리는 0
                        result+='0';
                    }else{

                        // 다음 t인덱스가 -1이 아니면 다음t인덱스를 저장
                        // 다음 t인덱스가 -1이면 현재 인덱스가 마지막값이라는 거니까 현재인덱스 사용
                        let t_index_one_value = t_index[1] !== -1 ? t_index[1] : t_index[0];

                       // 이전에있는 e와 다음있는e 거리측정후 더 작은 거리 추가
                       // str의 첫번째 문자가 e일경우 else가 아닌 if에서 걸림
                        result += Math.abs(forIndex - t_index[0] < t_index_one_value - forIndex ? forIndex - t_index[0] : t_index_one_value - forIndex );
                    }

                    // 문자간의 간격조절
                    result+=' '
                });

                return result;
            }
            
            let str="teachermodefdsafdsafdsaf";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
