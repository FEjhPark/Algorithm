<!DOCTYPE html>

<body>
    
    <script>
        function findSum(num){
            let sum = 0;
            while(num !== 0){
                sum += num %10;
                num= Math.floor(num/10)
            }
            return sum;
        }

        function solution(num, numArr){
            // 원본배열 최대값
            let maxValue = Number.MIN_SAFE_INTEGER;
            // 덧셈 최대값
            let maxSum = Number.MIN_SAFE_INTEGER;

            for(let i = 0; i < numArr.length; i++){
                // 원본배열 현재 값
                let currentValue = numArr[i];
                // 원본배열 덧셈 현재값
                let currentSum = findSum(currentValue);

                // 최대값 교체
                if(currentValue > maxValue && currentSum >= maxSum){
                    maxSum = currentSum;
                    maxValue = currentValue;
                }
            }
            return maxValue;
        }
        
        let arr=[127, 460, 603, 40, 521, 136, 1234, 123];
        console.log(solution(7, arr));
    </script>

    
</body>
