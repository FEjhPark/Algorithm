<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 시험 회수마다 등수 비교
        function rankComp(test, x, y){
            for (let z = 0; z < test.length; z++) {
                if (test[z].indexOf(x) >= test[z].indexOf(y)) {
                    return false;
                }
            }
            return true;
        }
        function solution(test){
            let count=0;

            // 학생 수
            let n=test[0].length;
    
            for (let x = 1; x <= n; x++) {
                for (let y = 1; y <= n; y++) {
                    if (rankComp(test,x,y)) {
                        count++;
                    }
                }
            }

            return count;
        }
        
        let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>
