<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n, k, card){
            let answer = [];
            
            for(let x=0; x<n; x++){
                for(let y=x+1; y<n; y++){
                    for(let z=y+1; z<n; z++){
                        answer.push(card[x] + card[y] + card[z]);
                    }
                }
            }
            
            let tmp = [...new Set(answer)].sort(function(a,b){return b-a});

            return tmp[k-1];
        }
        
        let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution(10, 3, arr));
    </script>
</body>
</html>
